<!doctype html>
<html lang="en">
  <head>
    <title>MyBookListApp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web\css\all.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web\css\fontawesome.min.css">
    <link rel="stylesheet" href="css\bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"> <i class="fa fa-book text-primary" aria-hidden="true"></i> My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" class="form-control" placeholder="enter the title of the book" aria-describedby="title of book">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" class="form-control" placeholder="enter the author name" aria-describedby="author name">
            </div>
            <div class="form-group">
              <label for="isbn">Isbn</label>
              <input type="text" name="isbn" id="isbn" class="form-control" placeholder="enter the isbn" aria-describedby="isbn">
            </div>
            <input type="submit" value="Add book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-stripped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Isbn</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <tr>
                    <td scope="row">ijfldsajf</td>
                    <td>jfdsjfa</td>
                    <td>jafjdsfj</td>
                </tr>
                <tr>
                    <td scope="row">jfjalfj</td>
                    <td>jfssafdj</td>
                    <td>fjajfdsj</td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
</html>
